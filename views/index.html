<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AIRLINES BOOKING FORM</title>
</head>
<body>
<center>
    <form name="book" action="submit" method="post">
        <fieldset>
            <legend>PERSONAL DETAILS</legend>
            <label for="name">user name:</label><input type="text" name="user name" id="name" required autofocus placeholder="your name" pattern="[a-zA-Z]{3,}" title="please enter alteast 3 letters"><br><br>
            <label for="age">Age:</label><input type="number" name="age" id="age" required placeholder="enter your age" pattern="[0-9]{2}" title="enter numbers here"><br><br>
            <label for="email">Email:</label> <input type="email" name="email" id="email" required pattern="[a-zA-Z0-9]{6,}@[a-zA-Z]{3,}[.]{1}[a-zA-Z]{3,}" title="enter valid email address"><br><br>
            <label for="phone">Phone No:</label> <input type="text" value="+91 - " size="3">
            <input type="tel" name="phone" id="phone" required placeholder="enter your phone number" pattern="[0-9]{10,}"><br><br>
            <label for="country">Country:</label> <select name="country"  id="country" required ><br><br>
            <option value="Russia">Russia</option>
            <option value="India">India</option>
            <option value="South Africa">South Africa</option>
            <option value="West Indies">West Indies</option>
            <option value="New Zeland">New Zeland</option>
            <option value="Sri Lanka">Sri Lanka</option></select><br><br>
        <label for="date">Date:</label><input type="date" name="date" id="date" min="2017-02-27" ><br><br>
        <label for="passengers">No Of Passengers:</label><input type="number" name="passengers" id="passengers" min="1" max="5" >
        <p> do you want meal?</p>
        <label for="meals">MEALS</label><input type="radio" name="meals" id="meals" value="MEALS" >
        <label for="no meals"></label><input type="radio" name="no meals" id="no meals" value="NO MEALS" ><br>
        <lower> <input type="submit" value="submit" size="30">
        </lower>
    </fieldset>
        </form>
</center>
</body>
</html>
